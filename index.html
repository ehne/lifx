<!DOCTYPE html>
<head>
    <title>Lifx for Web</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://unpkg.com/picnic">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'>
</head>
<body>
    <section class='tokenWrapper'>
        <div>
            <h2 style='padding: 10px;'>Personal Auth Token</h2>
            <input type='text' id='appToken'>
            <button onclick='if(document.getElementById("appToken").value){startApp()}else{alert("Please provide an auth token.")}'>Enter the app ...</button>
        </div>
    </section>
    <main class='container'>
        <div class="error">
            <span class="label">Error</span>
        </div>
        <div>
            <select class="select"></select>
        </div>
        <div>
            <div class='toggle'>
                <button class='icons'>
                    <i id='on' class='fas fa-lightbulb'></i>
                    <i id='off' class='far fa-lightbulb' style='display: none;'></i>
                    <i id="loader" class="fas fa-sync-alt" style='display: none;'></i>
                </button>
                <input class='brightness' type='range' min='0' max='100'>
            </div>
        </div>
        <div>
            <input class='color Kelvin' type='range'  min='1500' max='9000'>
            <input class='color Hue' type='range'  min='0' max='360'>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='app.js'></script>
    <script src='colortemperature.js'></script>
</body>
</html>
