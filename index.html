<!DOCTYPE html>
<head>
    <title>Login | Lifx</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class='login-header'>
        <h1 class='login-header-title'>Login</h1>
        <p>Unfortunately,<span class='login-inline-logo'></span>won't let me use OAuth.<br>So you have to use a personal auth token.</p>
    </header>
    <main class='login-main'>
        <div class='login-form'>
            <input type="text" id="appToken">
            <button type="submit" onclick="submit()">Go</button>
        </div>
    </main>
    <footer class='login-footer'>
        <p>Built by <a href="https://ryncmrfrd.me">Ryan Comerford</a></p>
    </footer>

    <script>if(typeof(Storage)!=="undefined"){if(localStorage.getItem('lifxAuthKey')){window.location.href='app'}}else{document.write('<pre>Unfortunately, localstorage support is required to access this site</pre>')}function submit(){var val=document.getElementById('appToken').value;if(!val){alert('Please enter a code before continuing')}else{localStorage.setItem('lifxAuthKey',val);window.location.href='app'}}</script>
</body>
</html>
